<ion-header>
  <ion-toolbar>
    <ion-title>history</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-item *ngFor="let savedData of historyRecords">
      <ion-grid>
        <ion-row>
          <ion-col><ion-label>{{savedData.key}}</ion-label></ion-col>
          <ion-col>
            <ion-col *ngFor="let formant of savedData.soundInfo.formantData">
              <p>{{formant.freqLow}} Hz - {{formant.freqHigh}} Hz @ {{formant.intensity}}</p>
            </ion-col>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

  </ion-item-group>
